{% extends "base.html" %}

{% block body %}

<section class="hm-sc sr-sc" data-ng-controller="homeCtrl">
	<div class="js-hm-data">{{ customer_data }}</div>
	<div class="hm-c">

		<div class="customer-table">
			<div class="ct-row title-row">
				<div class="name">
					Vc no.
				</div>
				<div class="name">
					Name
				</div>
				<div class="name">
					Phone
				</div>
				<div class="address">
					Address
				</div>
			</div>
			<a data-ng-href="{[{::'/customer/' + customer.cid}]}" class="ct-row" data-ng-repeat="customer in customers">
				<div class="name" data-ng-bind="::customer.vc_no"></div>
				<div class="name" data-ng-bind="::customer.name"></div>
				<div class="name" data-ng-bind="::customer.phone"></div>
				<div class="address" data-ng-bind="::customer.address"></div>
			</a>
		</div>

		<div class="hm-ac-btns">
			<div class="btns-row">
				{% if prevUrl %}
					<a class="nav-btn" href="{{prevUrl}}">Previous</a>
				{% endif %}

				{% if nextUrl %}
					<a class="nav-btn" href="{{nextUrl}}">Next</a>
				{% endif %}
			</div>

			{% if countTxt %}
				<div class="txt-row">
					{{countTxt}}
				</div>
			{% endif %}
		</div>

	</div>
</section>

{% endblock %}
